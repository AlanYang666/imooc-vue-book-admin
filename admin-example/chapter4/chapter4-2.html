<html>
  <head>
    <title>过滤器 filter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 左边放属性  中间|  右边过滤器 -->
      {{message | lower}}
    </div>
    <script>
      new Vue({
        el: '#root',
        filters: {
          // 打断点 观察调用栈 Call Stack
          // 过滤器 在页面出现最终效果前被调用
          // parseFilter 解析过滤器 为 render函数
          lower(value) {
            return value.toLowerCase()
          }
        },
        data() {
          return {
            message: 'Hello Vue ABC'
          }
        }
      })
    </script>
  </body>
</html>
